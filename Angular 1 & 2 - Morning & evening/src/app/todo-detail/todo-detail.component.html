<div *ngIf="selectedTodo" style="text-align: center;">
  
    <h2>{{selectedTodo.id}} Todo Details</h2>
    <div><span>userId: </span>{{selectedTodo.userId}}</div><br>
    <div><span>id: </span>{{selectedTodo.id}}</div><br>
    <div><span>title: </span>{{selectedTodo.title}}</div><br>
    <div><span>completed: </span>{{selectedTodo.completed}}</div><br>

</div>
