<h2>All Todos</h2>
  <ul class="todos" style="text-align: center;">
    <li *ngFor="let todo of todos"
      [class.selected]="todo === selectedTodo"
      (click)="onSelect(todo)">
      <span class="badge">{{todo.id}} : {{todo.title}}</span><br>
    </li>
  </ul>
  
  <app-todo-detail [selectedTodo]="selectedTodo"></app-todo-detail>
